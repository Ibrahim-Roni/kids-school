<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="./icons/logo.png" alt="School Logo">
            </div>
            <div class="logo-text">SCHOOL</div>
        </div>
        <div class="navigation">
            <ul>
                <li><a href="#" id="nav-1">Home</a></li>
                <li><a href="#" id="nav-2">About</a></li>
                <li><a href="#" id="nav-3">Facilities</a></li>
                <li><a href="#" id="nav-4">Admission</a></li>
            </ul>
        </div>
        <button class="button">Contact</button>
        <div class="menu">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <!-- Horizontal Row-->

    <hr color="#FEA301">
    
    <main>

        <!-- Home Section -->

        <section id="home">
            <div class="text">
                <div class="home-title">
                    <h1><span id="title-color1">Empowering</span> students from small age <span id="title-color2">towards vision</span></h1>
                </div>
                <div class="home-description">
                    <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                </div>
                <button class="button" id="btn">Enroll Now</button>
            </div>
            <div class="home-image">
                <img src="./images/hero-kids.png" alt="HOme Image">
            </div>

        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
